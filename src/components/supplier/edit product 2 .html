<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: white;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
    }
    .sidebar .nav-link {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .sidebar .nav-item:hover,
    .sidebar .nav-link.active {
      background-color: #61AE45;
    }
    .sidebar .nav-item:hover .nav-link,
    .sidebar .nav-link.active {
      color: white;
    }
    .topbar {
      background-color: #e6f4ea;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      border-bottom: 1px solid #dee2e6;
    }
    .form-section {
      padding: 2rem;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .upload-preview {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .preview-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
    }
    .upload-label {
      font-size: 2rem;
      cursor: pointer;
    }
    .btn-green {
      background-color: #61AE45;
      color: white;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <img src="/images/Layer_1logo (1).png" class="mb-4 mx-3" alt="logo">
      <div class="nav flex-column">
        <div class="nav-item">
          <a href="#" class="nav-link">Add Product</a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link active">Edit Products</a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Live Purchase Deals</a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Order Status</a>
        </div>
        <div class="nav-item mt-auto" style="margin-top: 200px;">
          <a href="#" class="nav-link text-muted">Logout</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <!-- Topbar -->
      <div class="topbar">
        <input type="text" class="form-control w-50" placeholder="Search">
        <div class="d-flex align-items-center">
          <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="User">
          <div>
            <strong>yousab said</strong><br>
            <small class="text-muted">Supplier</small>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="p-4">
        <div class="form-section">
          <h5 class="mb-4">Edit Or Delete Product</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" value="Apple Watch Series 4">
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" value="Electronics">
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="text" class="form-control" value="EGP690.00">
            </div>
            <div class="mb-3">
              <label class="form-label">Bulk Pieces</label>
              <input type="text" class="form-control" value="12">
            </div>
            <div class="mb-3">
              <label class="form-label">Pieces</label>
              <input type="text" class="form-control" value="63">
            </div>
            <div class="mb-3">
              <label class="form-label">Bulk Price</label>
              <input type="text" class="form-control" value="EGP11,520">
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Extra Photos</label>
              <div class="upload-preview">
                <div>
                  <img src="/images/Bitmap.png" class="preview-img" alt="">
                  <i class="bi bi-trash text-danger" style="cursor:pointer"></i>
                </div>
                <label class="upload-label" for="uploadInput">
                  <i class="bi bi-image"></i>
                </label>
                <input type="file" id="uploadInput" class="d-none">
              </div>
            </div>
            <button type="submit" class="btn btn-green">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.querySelector('.bi-trash').addEventListener('click', function () {
    alert('Photo removed!');
  });
  document.getElementById('uploadInput').addEventListener('change', function (e) {
    alert('Photo uploaded: ' + e.target.files[0].name);
  });
</script>
</body>
</html>
