<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: white;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
    }
    .sidebar .nav-item {
      transition: all 0.2s;
    }
    .sidebar .nav-link {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .sidebar .nav-item:hover,
    .sidebar .nav-link.active {
      background-color: #61AE45;
    }
    .sidebar .nav-item:hover .nav-link,
    .sidebar .nav-link.active {
      color: white;
    }
    .topbar {
      background-color: #e6f4ea;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      border-bottom: 1px solid #dee2e6;
    }
    .form-section {
      padding: 2rem;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: green;
    }
    .upload-box {
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 2rem;
      text-align: center;
      color: #999;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <img src="./images/Layer_1logo (1).png" class="mb-4 mx-3" alt="logo">
      <div class="nav flex-column">
        <div class="nav-item">
          <a href="#" class="nav-link active">Add Product</a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Edit Products</a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Live Purchase Deals</a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Order Status</a>
        </div>
        <div class="nav-item mt-auto" style="margin-top: 200px;">
          <a href="#" class="nav-link text-muted">Logout</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <!-- Topbar -->
      <div class="topbar">
        <input type="text" class="form-control w-50" placeholder="Search">
        <div class="d-flex align-items-center">
          <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="User">
          <div>
            <strong>yousab said</strong><br>
            <small class="text-muted">Supplier</small>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="p-4">
        <div class="form-section">
          <h5 class="mb-4">ADD Product</h5>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Product Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="pieces">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Bulk orders">
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Product Price">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Bulk Price">
              </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Category">
            </div>
            <div class="mb-3">
              <div class="upload-box">
                <i class="bi bi-image" style="font-size: 2rem;"></i><br>
                Upload Photo
              </div>
            </div>
            <button type="submit" class="btn btn-success">ADD</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
