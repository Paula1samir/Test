<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product - Bulkify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: white;
      border-right: 1px solid #dee2e6;
      padding: 1rem;
    }
    .sidebar h3 {
      font-size: 1.5rem;
    }
    .sidebar a {
      color: #212529;
      text-decoration: none;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background-color: #4CAF50;
      color: white !important;
      border-radius: 5px;
      padding-left: 0.5rem;
    }
    .logout {
      margin-top: auto;
    }
    .topbar {
      background-color: #4CAF50;
      padding: 0.5rem 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar .search-bar {
      max-width: 400px;
    }
    .image-upload-box {
      border: 1px dashed #ced4da;
      padding: 1rem;
      border-radius: 5px;
      background-color: #fff;
    }
    .uploaded-img {
      position: relative;
      display: inline-block;
      margin-right: 10px;
    }
    .uploaded-img img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    .uploaded-img .delete-icon {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: white;
      color: red;
      border: 1px solid #dee2e6;
      border-radius: 50%;
      padding: 2px 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .upload-placeholder {
      width: 60px;
      height: 60px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ced4da;
      border-radius: 5px;
      background-color: #f1f3f5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar d-flex flex-column">
      <h3 class="text-success fw-bold mb-4">bulk<span class="text-primary">ify</span></h3>
      <a href="#"><i class="bi bi-grid-fill"></i> Dashboard</a>
      <a href="#" class="active"><i class="bi bi-person-lines-fill"></i> Edit Supplier</a>
      <a href="#"><i class="bi bi-bag-check-fill"></i> Purchase Deals</a>
      <a href="#"><i class="bi bi-box-seam"></i> Product Requests</a>
      <a href="#"><i class="bi bi-person-badge-fill"></i> Supplier Requests</a>
      <a href="#"><i class="bi bi-person-dash-fill"></i> Edit / delete Customer</a>
      <a href="#"><i class="bi bi-grid-3x3-gap-fill"></i> Available Categories</a>
      <div class="logout mt-auto pt-4">
        <a href="#" class="text-muted small"><i class="bi bi-power"></i> Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Topbar -->
      <div class="topbar">
        <input type="text" class="form-control search-bar" placeholder="Search" />
        <div class="d-flex align-items-center gap-2">
          <img src="https://i.pravatar.cc/40" alt="avatar" class="rounded-circle" width="40" height="40" />
          <div>
            <div class="fw-bold">yousab said</div>
            <small class="text-light">Admin</small>
          </div>
        </div>
      </div>

      <!-- Page Content -->
      <div class="container py-5">
        <h4 class="fw-semibold mb-4 text-capitalize">edit product</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" value="Apple Watch Series 4">
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" value="Electronics">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" value="EGP690.00">
          </div>
          <div class="mb-3">
            <label class="form-label">Bulk Pieces</label>
            <input type="number" class="form-control" value="12">
          </div>
          <div class="mb-3">
            <label class="form-label">Pieces</label>
            <input type="number" class="form-control" value="63">
          </div>
          <div class="mb-3">
            <label class="form-label">Bulk Price</label>
            <input type="text" class="form-control" value="EGP11,520">
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Extra Photos</label>
            <div class="image-upload-box">
              <div class="uploaded-img">
                <img src="./images/Bitmap.png" alt="apple watch">
                <span class="delete-icon"><i class="bi bi-trash"></i></span>
              </div>
              <label class="upload-placeholder">
                <i class="bi bi-image"></i>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success">SAVE CHANGES</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
