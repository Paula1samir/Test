<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="#" class="nav-link active">
    <i class="fas fa-layer-group"></i>
    Dashboard
  </a>
  <a href="#" class="nav-link">
    <i class="fas fa-clock-rotate-left"></i>
    Order History
  </a>
  <a href="#" class="nav-link">
    <i class="fas fa-sign-out-alt"></i>
    Log-out
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <!-- Account Setting -->
  <div class="form-section">
    <h6 class="mb-4">ACCOUNT SETTING</h6>
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Display name</label>
        <input type="text" class="form-control" value="Kevin" />
      </div>
      <div class="col-md-6">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Display name" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Full Name</label>
        <input type="text" class="form-control" value="Kevin Gilbert" />
      </div>
      <div class="col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" value="Kevin.gilbert@gmail.com" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Secondary Email</label>
        <input type="email" class="form-control" value="kevin12345@gmail.com" />
      </div>
      <div class="col-md-6">
        <label>Phone Number</label>
        <input type="text" class="form-control" value="+1-202-555-0118" />
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <label>Country/Region</label>
        <select class="form-select">
          <option selected>Bangladesh</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>States</label>
        <select class="form-select">
          <option selected>Dhaka</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Zip Code</label>
        <input type="text" class="form-control" value="1207" />
      </div>
    </div>

    <button class="btn save-btn">SAVE CHANGES</button>
  </div>

  <!-- Change Password -->
  <div class="form-section">
    <h6 class="mb-4">CHANGE PASSWORD</h6>
    <div class="mb-3">
      <label>Current Password</label>
      <input type="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label>New Password</label>
      <input type="password" class="form-control" placeholder="8+ characters" />
    </div>
    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" class="form-control" />
    </div>
    <button class="btn change-btn">CHANGE PASSWORD</button>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-box bg-light-blue">
      <div class="stat-number">154</div>
      <div class="stat-label">Total Orders</div>
    </div>
    <div class="stat-box bg-light-orange">
      <div class="stat-number">05</div>
      <div class="stat-label">Pending Orders</div>
    </div>
    <div class="stat-box bg-light-green">
      <div class="stat-number">149</div>
      <div class="stat-label">Completed Orders</div>
    </div>
  </div>
</div>

</body>
</html>
